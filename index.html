<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="game-container">
    <h1>Rock Paper Scissors</h1>

    <div class="choices">
      <div class="choice" onclick="playRound('rock')">ЁЯки</div>
      <div class="choice" onclick="playRound('paper')">ЁЯУД</div>
      <div class="choice" onclick="playRound('scissors')">тЬВя╕П</div>
    </div>

    <div class="results">
      <p id="round-info">Round 1 of 5</p>
      <p id="player-choice">You chose:</p>
      <p id="computer-choice">Computer chose:</p>
      <h2 id="result"></h2>
    </div>

    <div class="scoreboard">
      <p>Player Score: <span id="player-score">0</span></p>
      <p>Computer Score: <span id="computer-score">0</span></p>
    </div>

    <button id="play-again" onclick="resetGame()">Play Again</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
